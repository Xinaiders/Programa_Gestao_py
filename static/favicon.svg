  <!-- Porta -->
  <rect x="42" y="60" width="16" height="25" fill="#667eea" rx="2"/>
  <circle cx="54" cy="72" r="1.5" fill="#ffffff"/>
  
  <!-- Janelas -->
  <rect x="30" y="45" width="8" height="8" fill="#667eea" rx="1"/>
  <rect x="62" y="45" width="8" height="8" fill="#667eea" rx="1"/>
  <rect x="30" y="55" width="8" height="8" fill="#667eea" rx="1"/>
  <rect x="62" y="55" width="8" height="8" fill="#667eea" rx="1"/>
  
  <!-- Estante/Caixas (simbolizando estoque) -->
  <rect x="48" y="50" width="6" height="6" fill="#764ba2" rx="1"/>
