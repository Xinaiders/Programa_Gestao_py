steps:
  # Build da aplicação
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:latest'
      - '.'
  
  # Push da imagem
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:$COMMIT_SHA'
  
  # Deploy no Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'sistema-gestao-estoque'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sistema-gestao-estoque:latest'
